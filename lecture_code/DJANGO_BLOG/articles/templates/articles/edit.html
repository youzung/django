{% extends 'articles/base.html' %}
{% load static %}

{% block title %}EDIT{% endblock %}
{% block body %}
    <h1 class='text-center'>EDIT</h1>
    {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.image }}">
    {% else %}
    <img src="{% static 'articles/images/no_image.png' %}" alt="no_image"></p>
    {% endif %}

    <form action="/articles/{{ article.pk }}/update/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        제목: <input type="text" name="title" value="{{ article.title }}"><br>
        내용: <textarea name="content" id="" cols="30" rows="10">{{ article.content }}</textarea>
        이미지: <input type="file" name="image" accept="image/*">
        <input type="submit" value="수정">
    </form>
    <hr>
    <a href="/articles/{{ article.pk }}/">[목록]</a>
{% endblock %}
