<div class="card">
    <div class="card-body">
        <a href="{% url 'articles:like' article.id %}" class='card-link'>
            {% if user in article.like_users.all %}
                <i class="fas fa-bug fa-lg" style="color: red"></i>
            {% else %}
                <i class="fas fa-bug fa-lg" style="color: #ccc"></i>
            {% endif %}
        </a>
    </div>
</div>
<p class="card-text"><b>{{ article.like_users.count }} 명이 싫어합니다.</b></p>
