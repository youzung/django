<div id="header">
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'articles:index' %}">Welcome {{ user.username }}!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:edit' %}">/ 회원정보 수정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:change_password' %}">/ 비밀번호 변경</a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'accounts:logout' %}" method="POST" style="display: inline"> 
                        {% csrf_token %}
                        <input type="submit" class="nav-link border-0 bg-transparent" value="/ 로그아웃">
                    </form>
                </li>
                <li class="nav-item">
                    <form action="{% url 'accounts:quit' %}" method="POST" style="display: inline">
                        {% csrf_token %}
                        <input type="submit" class="nav-link border-0 bg-transparent" value="/ 회원탈퇴">
                    </form>
                </li>
              </ul>
            </div>
        </nav>
          
        {% else %}
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'articles:index' %}">Welcome Stranger!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">/ 로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:signup' %}">/ 회원가입</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        {% endif %}
    </div>
